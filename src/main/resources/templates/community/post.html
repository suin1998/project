<script>
    const accessToken = localStorage.getItem('accessToken');
    const authButtons = document.getElementById('authButtons');
    const logoutButtons = document.getElementById('logoutButtons');

    function redirectToMyCloset() {
        if (!accessToken) {
            window.location.href = '/login';
        } else {
            window.location.href = '/MyPage';
        }
    }

    function redirectToAICoordinator() {
        if (!accessToken) {
            window.location.href = '/login';
        } else {
            window.location.href = '/AICoordinator';
        }
    }

    function redirectToMain() {

    document.addEventListener('DOMContentLoaded', function () {
        // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ì¦ ìƒíƒœ í™•ì¸ ë° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        updateAuthButtons();

        const logoutLink = document.getElementById('logoutLink');
        if (logoutLink) {

        }

        const MyClosetButton = document.getElementById('MyClosetButton');
        if (MyClosetButton) {
            MyClosetButton.addEventListener('click', redirectToMyCloset);
        }

        const logoMainButton = document.getElementById('logoMain');
        if (logoMainButton) {
            logoMainButton.addEventListener('click', redirectToMain);
        }

        const AICoordinatorButton = document.getElementById('AICoordinatorButton');

    // ========== ì¸ì¦ ìƒíƒœì— ë”°ë¼ ë²„íŠ¼ì„ ì—…ë°ì´íŠ¸í•˜ëŠ” í•µì‹¬ í•¨ìˆ˜ ==========
    function updateAuthButtons() {

        if (accessToken) {
            // í† í°ì´ ì¡´ì¬í•˜ë©´ (ë¡œê·¸ì¸ ìƒíƒœ)
            if (authButtons) authButtons.style.display = 'none';
            if (logoutButtons) logoutButtons.style.display = 'flex'; // í˜¹ì€ block
        } else {
            // í† í°ì´ ì—†ìœ¼ë©´ (ë¹„ë¡œê·¸ì¸ ìƒíƒœ)
            if (authButtons) authButtons.style.display = 'flex'; // í˜¹ì€ block

    // ========== ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬ í•¨ìˆ˜ ==========
    function handleLogout(event) {

        // 1. JWT í† í° ì œê±°
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');

        // 2. ë²„íŠ¼ ìƒíƒœë¥¼ ë¹„ë¡œê·¸ì¸ìœ¼ë¡œ ì—…ë°ì´íŠ¸
        updateAuthButtons();

        // í˜„ì¬ í˜ì´ì§€ ë¦¬ë¡œë“œ
        window.location.reload();
    }

    /* ì €ì¥ëœ ê²Œì‹œê¸€ ë°ì´í„° (ì˜ˆì‹œ) */
    const savedPost = {
        userNickName: "í™ê¸¸ë™",
        content:
            "ì—¬ê¸°ì— ì½”ë””ì™€ ê´€ë ¨ëœ ë‚´ìš©ì´ ì“°ì—¬ì§‘ë‹ˆë‹¤. ì˜ˆì‹œì„ìœ¼ë¡œ ì½”ë“œë¥¼ í¸íˆ ê³ ì¹˜ì„¸ìš”.",
        images: [
            "https://picsum.photos/200?random=1",
            "https://picsum.photos/200?random=2",
            "https://picsum.photos/200?random=3",
            "https://picsum.photos/200?random=4",
            "https://picsum.photos/200?random=5"
        ]
    };

    /* í˜„ì¬ ë‚ ì§œ + ì‹œê°„ */
    function getFormattedDate() {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, "0");
        const dd = String(now.getDate()).padStart(2, "0");
        const hh = String(now.getHours()).padStart(2, "0");
        const min = String(now.getMinutes()).padStart(2, "0");
        return `${yyyy}-${mm}-${dd} ${hh}:${min}`;
    }

    /* í™”ë©´ì— ë°ì´í„° ì‚½ì… */
    document.getElementById("user-nickname").textContent = savedPost.userNickName;

    document.getElementById("postDate").value = getFormattedDate();
    document.getElementById("postContent").textContent = savedPost.content;

    /*  ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë” */
    let currentIndex = 0;

    const mainImage = document.getElementById("mainImage");
    const thumbnailList = document.getElementById("thumbnailList");

    function renderImage() {
        mainImage.src = savedPost.images[currentIndex];

        // ì¸ë„¤ì¼ ê°•ì¡°
        document.querySelectorAll(".thumb").forEach((el, idx) => {
            el.classList.toggle("active", idx === currentIndex);
        });
    }

    // ì¸ë„¤ì¼ ìƒì„±
    savedPost.images.forEach((img, i) => {
        const thumb = document.createElement("img");
        thumb.src = img;
        thumb.classList.add("thumb");
        thumb.addEventListener("click", () => {
            currentIndex = i;
            renderImage();
        });
        thumbnailList.appendChild(thumb);
    });

    renderImage();

    // ì¢Œìš° ë²„íŠ¼
    document.getElementById("prevBtn").onclick = () => {
        currentIndex = (currentIndex - 1 + savedPost.images.length) % savedPost.images.length;
        renderImage();
    };

    document.getElementById("nextBtn").onclick = () => {
        currentIndex = (currentIndex + 1) % savedPost.images.length;
        renderImage();
    };

    /* ì¢‹ì•„ìš” / ì‹«ì–´ìš” ê¸°ëŠ¥ */

    // ì¤‘ë³µ í´ë¦­ ë°©ì§€ë¥¼ ìœ„í•œ ìƒíƒœê°’
    let likeClicked = false;
    let dislikeClicked = false;

    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeCount = document.getElementById("likeCount");
    const dislikeCount = document.getElementById("dislikeCount");

    likeBtn.onclick = () => {
        if (likeClicked) return;

        likeCount.textContent = parseInt(likeCount.textContent) + 1;

        likeClicked = true;
        likeBtn.disabled = true;
        dislikeBtn.disabled = true;  // ë‘˜ ì¤‘ í•˜ë‚˜ë§Œ ì„ íƒí•˜ê²Œ í•˜ê³  ì‹¶ìœ¼ë©´ ìœ ì§€
    };

    dislikeBtn.onclick = () => {
        if (dislikeClicked) return;

        dislikeCount.textContent = parseInt(dislikeCount.textContent) + 1;

        dislikeClicked = true;
        likeBtn.disabled = true;
        dislikeBtn.disabled = true;  // ë‘˜ ì¤‘ í•˜ë‚˜ë§Œ ì„ íƒí•˜ê²Œ í•˜ê³  ì‹¶ìœ¼ë©´ ìœ ì§€
    };

    function checkLogin() {

            return false;

            return true;

    }
</script>
