<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/userCommunity.css">

</head>
<body>
<header>
    <div class="logo">Fit Maker

    </div>
    <div class="movementPage">
        <a href="/myCloset" onclick="return checkLogin()">My Closet</a>
        <a href="/AICoordinator" onclick="return checkLogin()">AI Coordinator</a>
        <a href="/community">Community</a>
    </div>
    <nav>
        <div class="headerBtn">
            <div id="authButtons" style="display: none;"><a href="/login">Login</a>
                <a href="/join">Join</a></div>

            <div id="logoutButtons" style="display: none;">
                <a href="/logout" id="logoutLink">Logout</a>
                <!--                <button id="MyClosetButton">My Closet</button>-->
                <a href="/myPage" onclick="return checkLogin()">My Closet</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="top-bar">
        <div class="filter-bar" id="filter-bar">
            <select id="filter-list" class="filter-list">
                <option value="latest">최신순</option>
                <option value="recommend">추천순</option>
                <option value="view">조회순</option>
            </select>
        </div>
        <div class="myBoardList">
            <button type="button" class="myBoard">내 글 조회하기</button>
        </div>
    </div>
    <!--            <button class="newPost-btn" id="newPost">글쓰기</button>-->
    <div id="gallery" class="gallery">
    </div>

    <div class="pagination">
        <button class="page-btn" id="prev"> <</button>
        <div id="page-numbers"></div>
        <button class="page-btn" id="next"> ></button>
    </div>
</div>

<script>
    // 로그인 / 로그아웃 토큰
    const accessToken = localStorage.getItem('accessToken');
    const authButtons = document.getElementById('authButtons');
    const logoutButtons = document.getElementById('logoutButtons');

    function redirectToMyCloset() {
        if (!accessToken) {
            window.location.href = '/login';
        } else {
            window.location.href = '/myPage';
        }
    }

    function redirectToAICoordinator() {
        if (!accessToken) {
            window.location.href = '/login';
        } else {
            window.location.href = '/AICoordinator';
        }
    }

    function redirectToMain() {
        window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 1. 페이지 로드 시 인증 상태 확인 및 버튼 업데이트
        updateAuthButtons();

        // 2. 로그아웃 버튼 클릭 이벤트 연결
        const logoutLink = document.getElementById('logoutLink');
        if (logoutLink) {
            logoutLink.addEventListener('click', handleLogout);
        }

        const MyClosetButton = document.getElementById('MyClosetButton');
        if (MyClosetButton) {
            MyClosetButton.addEventListener('click', redirectToMyCloset);
        }

        const logoMainButton = document.getElementById('logoMain');
        if (logoMainButton) {
            logoMainButton.addEventListener('click', redirectToMain);
        }

        const AICoordinatorButton = document.getElementById('AICoordinatorButton');
        if (AICoordinatorButton) {
            AICoordinatorButton.addEventListener('click', redirectToAICoordinator);
        }

        //좋아요 싫어요 버튼 이벤트
        const gallerylikeDislike = document.getElementById('gallery');
        if(gallerylikeDislike) {
            gallerylikeDislike.addEventListener('click', handleLikeDislike);
        }

        // 최신순, 조회순, 추천순 관련 필터
        const filterList = document.getElementById('.filter-list');
        filterList.addEventListener('change', function (){
            sortType = this.value;
            currentPage = 1;
            BoardList();
        })
    });

    // ========== 인증 상태에 따라 버튼을 업데이트하는 핵심 함수 ==========
    function updateAuthButtons() {

        if (accessToken) {
            // 토큰이 존재하면 (로그인 상태)
            if (authButtons) authButtons.style.display = 'none';
            if (logoutButtons) logoutButtons.style.display = 'flex'; // 혹은 block
        } else {
            // 토큰이 없으면 (비로그인 상태)
            if (authButtons) authButtons.style.display = 'flex'; // 혹은 block
            if (logoutButtons) logoutButtons.style.display = 'none';
        }
    }

    // ========== 로그아웃 처리 함수 ==========
    function handleLogout(event) {
        event.preventDefault(); // <a> 태그의 기본 동작(페이지 이동) 방지

        // 1. JWT 토큰 제거
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');

        // 2. 버튼 상태를 비로그인으로 업데이트
        updateAuthButtons();

        // 현재 페이지 리로드
        window.location.reload();
    }

    // 예시 게시글 데이터
    // const sampleData = Array.from({length: 30}).map((_, i) => ({
    //     id: i + 1,
    //     like: Math.floor(Math.random() * 100),
    //     dislike: Math.floor(Math.random() * 10),
    //     img: "https://picsum.photos/400?random=" + (i + 1),
    //     coordi: "여기에 코디 정보가 들어갑니다."
    // }));

    // 게시글 보이는 페이지 관련
    const gallery = document.getElementById("gallery");
    const pageNumbers = document.getElementById("page-numbers");

    // 게시물 DB 가져오면 여기다가 연결됨
    let allPosts = [];

    // 게시물 선택 정렬 기준(기본값: 최신순)
    let sortType = 'lastest';

    // 시작 ~ 끝 (총 12개 출력)
    let currentPage = 1;
    const itemsPerPage = 12;

    let totalPages = 1; // 페이지 수(전역변수 선언)

    //게시글 상세 페이지 이동
    function goDetail(id) {
        window.location.href = `/post/${id}`;
    }

    async function BoardList() {
        try {
            const response = await fetch(`/community/post?size=${itemsPerPage}&page=${currentPage}&sort${sortType}`);
            if (!response.ok) {
                throw new Error(`조회실패 : ${response.status}`);
            }
            // 조회 성공시 데이터(DTO) 받고 저장
            const responseData = await response.json();
            allPosts = responseData.dtoList; // dtoList 연결해야 DB연결 가능
            totalPages = responseData.totalPages; // 총 페이지 수 저장
            console.log('---조회 완료---'); // 확인용 콘솔, 지워도됨

            currentPage = 1; // 새 데이터 로드시 1페이지 초기화 시킴
            renderGallery(); // 갤러리 출력 연결
            renderPagination(); //페이지 넘김 출력 연결

        } catch (error) {
            console.error('목록 조회 중 에러 발생', error);
            if (gallery) {
                gallery.innerHTML = `게시물 로드 실패`;
            }
        }
    }

    // 갤러리 출력
    function renderGallery() {

        // 게시물이 없을 경우
        if (!allPosts.length) {
            gallery.innerHTML = "<p>표시할 게시물이 없습니다!</p>";
            return;
        }
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        const postsToRender = allPosts.slice(start, end);// 현재 페이지 게시물 목록 슬라이드

        const galleryHTML = postsToRender.map(BoardListDTO => {
            const {
                id,
                userStyle,
                mainImageUrl,
                userNickname,
                regDate,
                viewCount,
                likeCount,
                isLiked = false, // 사용자가 좋아요를 눌렀는지에 대한 상태 (false는 임시 상태, 이후 DTO추가 해야한다함)
                isDisliked = false, // 사용자가 싫어요를 눌렀는지에 대한 상태 (false는 임시 상태, 이후 DTO추가 해야한다함)
                dislikeCount
            } = BoardListDTO;

            const likeClass = isLiked ? 'active' : '';
            const dislikeClass = isDisliked ? 'active' : '';

            return `
        <div class="gallery-item" data-post-id="${id}">
            <div class="img-box">
                <img src="${mainImageUrl || ''}" alt="">
                    <div class="overlay" onclick="goDetail(${id})">${userStyle || ''}</div>
            </div>
            <div class="gallery-check">
                <div class="username" style="display: none">${userNickname}</div>
                <div class="regDate" style="display: none">${regDate}</div>
                <div class="gallery-like">
                    <button type="button" class="likeBtn btn ${likeClass}" data-action="like">
                        <i class="fas fa-heart" id="likeHeart"></i> <span class="likeCount">${likeCount || 0}</span>
                    </button>
                    <button type="button" class="dislikeBtn btn${dislikeClass}" data-action="dislike">
                        <i class="fas fa-heart" id="dislikeHeart"></i> <span class="dislikeCount">${dislikeCount || 0}</span>
                    </button>
                </div>
                <div class="ViewsCount">
                    <p class="viewCount">${viewCount || 0}</p>
                </div>
            </div>
        </div>`;
        }).join('');
        gallery.innerHTML = galleryHTML;
    }

    function initializeBoard() {
        // 게시물 목록 로드
        BoardList();
    }

    document.addEventListener('DOMContentLoaded', initializeBoard);

    // 페이지 버튼 출력
    function renderPagination() {
        pageNumbers.innerHTML = "";

        // 페이지수 검사(전역 변수)
        if (totalPages < 1) return;

        // 한 페이지에 보일 최대 페이지 숫자
        const groupSize = 10;
        const group = Math.floor((currentPage - 1) / groupSize);
        const start = group * groupSize + 1;
        const end = Math.min(start + groupSize - 1, totalPages);

        for (let i = start; i <= end; i++) {
            const span = document.createElement("span");
            span.textContent = i;
            if (i === currentPage) span.classList.add("active");

            span.onclick = () => {
                currentPage = i;
                renderEverything();
            };

            pageNumbers.appendChild(span);
        }
    }

    // prev / next 버튼
    document.getElementById("prev").onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            renderEverything()
        }
    };

    document.getElementById("next").onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderEverything();
        }
    };

    function renderEverything() {
        renderGallery();
        renderPagination();
    }

    // 헤더의 마이클로젯 클릭 시 로그인 확인 여부(로그인 확인이 되어있지 않을 시, 로그인 페이지로 이동)
    function checkLogin() {
        if (!accessToken) {
            window.location.href = '/login';
            return false;
        } else {
            return true;
        }
    }
    // 좋아요 싫어요 클릭 시, 업데이트 newLikeCount 와 new DislikeCount는 따로 DTO 추가해야한다 함.
    function updateLikeDislike(clickedButton, newLikeCount, newDislikeCount) {
        // 부모 컨테이너
        const galleyCheck = clickedButton.closest('.gallery-check');
        // 좋아요 싫어요 버튼
        const likeBtn = galleyCheck.querySelector('.likeBtn');
        const dislikeBtn = galleyCheck.querySelector('.dislikeBtn');

        // 현재 상태 파악 (버튼이 현재 클릭된 상태인지)
        const isClicked = clickedButton.classList.contains('active');
        // 클릭된 버튼이 어떤 건지(like인지 dislike인지)
        const action = clickedButton.dataset.action;

        // 다른 쪽을 누르면 다른 쪽 버튼 해제
        if (!isClicked){
            const oppositeBtn = action === 'like' ? dislikeBtn : likeBtn;

            //만약 다른 쪽 버튼이 클릭된 상태라면 기존 클릭된 것 제거하기.
            if(oppositeBtn.classList.contains('active')) {
                oppositeBtn.classList.remove('active');
            }
        }
        clickedButton.classList.toggle('active'); // 클릭된 버튼 비활성화

        // 좋아요를 누르면 좋아요 숫자 증가, 싫어요를 누르면 싫어요 숫자 증가
        likeBtn.querySelector('.likeCount').textContent = newLikeCount;
        dislikeBtn.querySelector('.dislikeCount').textContent = newDislikeCount;
    }

    // 좋아요 싫어요 요청
    async function handleLikeDislike(event) {
        const targetBtn = event.target.closest('.likeBtn, .dislikeBtn');
        // 클릭 영역이 좋아요나 싫어요가 아닐 경우
        if(!targetBtn) return;

        // 로그인이 안 되어있다면 로그인하기
        if (!accessToken) {
            alert("로그인이 필요합니다.");
            window.location.href = '/login';
            return;
        }
        // 게시글 id 추출
        const postId = targetBtn.closest('.gallery-item').dataset.postId;
        // 버튼 종류 추출
        const action = targetBtn.dataset.action;
        // 버튼 활성화 상태 확인
        const isActive = targetBtn.classList.contains('active');
        const actionType = isActive ? 'remove' : 'add';
        // 서버로 보낼 엔드url (백엔드와 연결을 위한 것)
        const endpoint = `/community/post/${postId}/${action}/${actionType}`;

        try {
            const response = await fetch(endpoint, {
                method: 'POST', // 데이터 변경을 위한 설정
                headers: {'Authorization': `Bearer ${accessToken}`, // 사용자 인증을 위한 것(토큰 유형으로 accessToken을 봄)
                    'Content-Type' : `application/json` // 본문의 내용이 json 형식으로 서버에 알림(전송 데이터 유형 정하는 것)
                },
            });
            //응답 오류시
            if(!response.ok) {
                throw new Error('요청 실패, 또는 권한 없음');
            }
            // 응답 시 서버가 처리 후 반환하여 최신 카운트 데이터를 파싱함
            const result = await response.json();
            // 버튼 누른 값 화면에 갱신
            updateLikeDislike(targetBtn, result.newLikeCount, result.newDislikeCount);
        } catch (error) {
            console.error('처리 중 오류 발생', error);
            alert('처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
        }
    }


</script>
</body>
