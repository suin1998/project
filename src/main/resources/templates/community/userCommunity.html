<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <div class="logo">Logo</div>
    <nav>
        <a href="#">Login / Join</a>
        <a href="#">My Closet</a>
    </nav>
</header>
<div class="container">
    <div class="top-bar">
        <button class="newPost-btn" id="newPost">ê¸€ì“°ê¸°</button>

        <div class="filter-bar" id="filter-bar">
            <select id="filter-list" class="filter-list">
                <option value="latest">ìµœì‹ ìˆœ</option>
                <option value="recommend">ì¶”ì²œìˆœ</option>
                <option value="view">ì¡°íšŒìˆœ</option>
            </select>
        </div>
    </div>
    <div id="gallery" class="gallery"></div>

    <div class="pagination">
        <button class="page-btn" id="prev"> <</button>
        <div id="page-numbers"></div>
        <button class="page-btn" id="next"> > </button>
    </div>
</div>

<script>
    const sampleData = Array.from({length: 30}).map((_, i) => ({
        id: i + 1,
        title: `ê²Œì‹œê¸€ ì œëª© ${i + 1}`,
        like: Math.floor(Math.random() * 100),
        img: "https://picsum.photos/400?random=" + (i + 1),
        coordi: "ì—¬ê¸°ì— ì½”ë”” ì •ë³´ê°€ ë“¤ì–´ê°‘ë‹ˆë‹¤."
    }));

    const gallery = document.getElementById("gallery");
    const pageNumbers = document.getElementById("page-numbers");
    let currentPage = 1;
    const itemsPerPage = 9;

    // ê°¤ëŸ¬ë¦¬ ì¶œë ¥
    function renderGallery() {
        gallery.innerHTML = "";

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        sampleData.slice(start, end).forEach(post => {
            gallery.innerHTML += `
            <div class="gallery-item">
                <img src="${post.img}" alt="">
                <div class="gallery-info">
                    <div class="gallery-title">${post.title}</div>
                    <div class="gallery-like">ğŸ‘ ${post.like}</div>
                </div>
                <div class="overlay">${post.coordi}</div>
            </div>
        `;
        });
    }

    // í˜ì´ì§€ ë²„íŠ¼ ì¶œë ¥ (1~10, 11~20 êµ¬ì¡°)
    function renderPagination() {
        pageNumbers.innerHTML = "";
        const group = Math.floor((currentPage - 1) / 10);
        const start = group * 10 + 1;
        const end = start + 9;

        for (let i = start; i <= end; i++) {
            const span = document.createElement("span");
            span.textContent = i;
            if (i === currentPage) span.classList.add("active");

            span.onclick = () => {
                currentPage = i;
                renderEverything();
            };

            pageNumbers.appendChild(span);
        }
    }

    // prev / next ë²„íŠ¼
    document.getElementById("prev").onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            renderEverything();
        }
    };

    document.getElementById("next").onclick = () => {
        currentPage++;
        renderEverything();
    };

    function renderEverything() {
        renderGallery();
        renderPagination();
    }

    renderEverything();
</script>
</body>
</html>
